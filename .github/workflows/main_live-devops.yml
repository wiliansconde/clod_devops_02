# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - live-devops

on:
  push:
    branches:
      - main

  # ajuste necessario
  # roda CI no pull request para mostrar falha e bloquear merge antes de entrar na main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # ajuste necessario
      # executa os testes antes de empacotar e antes do deploy
      # se pytest falhar o job build falha e o deploy nao roda por causa do needs: build
      - name: Run tests
        run: |
          source antenv/bin/activate
          pytest -q

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # ajuste necessario
    # impede deploy quando o workflow rodar por pull request
    if: github.event_name == 'push'

    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0D4F2707A9234581AA400E2AD7123D29 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_275F66E954864734B1709DF71890B7A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_80D4F4DA37B4499F86EF9127E021C0F5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'live-devops'
          slot-name: 'Production'
